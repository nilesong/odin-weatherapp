<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="search">
        <input type="text">
    </div>
    <div class="currentMain">
        <div class="city"></div>
        <div class="weatherInfo">
            <div class="icon"></div>
            <div class="weather"></div>
            <div class="temp"></div>
        </div>
        <div class="date"></div>

    </div>
    <div class="currentSub">
        <div class="feelsLike"></div>
        <div class="humidity"></div>
        <div class="rainChance"></div>
        <div class="windSpeed"></div>
    </div>

    <div class="dayForecast">
        <div class="hour"></div>
        <div class="temp"></div>
        <div class="icon"></div>
    </div>

    <div class="weekForecast">
        <div class="day"></div>
        <div class="temp"></div>
        <div class="icon"></div>
    </div>

    <div class="error"></div>
</body>

</html>
